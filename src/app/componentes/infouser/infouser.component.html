<div class="user-info-container">
    <div class="user-info-card">
      <div class="user-info-header">
        <h2>Información del usuario</h2>
      </div>
      <div class="user-info-body"*ngFor="let user of user">
        <div class="user-info-row" >
          <div class="user-info-label">Nombre completo:</div>
          <div class="user-info-value">{{user.nombre_completo}}</div>
        </div>
        <div class="user-info-row">
          <div class="user-info-label">Correo electrónico:</div>
          <div class="user-info-value">{{user.correo}}</div>
        </div>
        <div class="user-info-row">
          <div class="user-info-label">Teléfono:</div>
          <div class="user-info-value">{{user.telefono}}</div>
        </div>
      </div>
    </div>
  </div>
