<div class="sensor-container">
    <h2 class="sensor-title">Sensores</h2>
    <div class="button-container">
      <button class="button" (click)="cambiarStatus()" >Encender/Apagar Rueda</button>
    </div>
    <div class="sensor-card" *ngFor="let sensor of sensores">
      <div class="sensor-header">
        {{ sensor.sensor.Tipo }}
      </div>
      <div class="sensor-body">
        <h5 class="sensor-value">{{ sensor.value }}</h5>
      </div>
    </div>
  </div>
