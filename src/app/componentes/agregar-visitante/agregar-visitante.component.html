<div class="fondo" style="width: 100%;height: 723px; background-image:url('../../../assets/15.png');">
  <div style="height: 170px;"></div>
    <div class="container" style="width: 50%;">
          <h2>Agregar Visitante</h2>
          <form>
            <div class="form-group">
            <label for="exampleFormControlInput1">Nombre</label>
              <input type="text" class="form-control" placeholder="Nombre del parque" formControlName="nombre">
            </div>
        <div class="form-group row">
        
                <div class="col">
                    <label for="exampleFormControlInput1">Medidas</label>
                    <input type="text" class="form-control" placeholder="Medidas" formControlName="dni">
                </div>
              
                <div class="col">
                    <label for="exampleFormControlInput1">Telefono</label>
                    <input type="text" class="form-control" placeholder="Nombre del paciente" formControlName="codigostal">
                </div>
            </div> 
            <div class="form-group row">
            
              <div class="col">
                  <label for="exampleFormControlInput1">Direccion</label>
                  <input type="text" class="form-control" placeholder="Direccion" formControlName="telefono">
              </div>
          </div>        
        
        <br>
        <button type="submit" >Guardar</button>
        
        <button type="button"  >Salir</button>
        
        </form>
    </div>
  </div>
